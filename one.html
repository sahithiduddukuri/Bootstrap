<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom css-->
  <link rel="stylesheet" href="one.css">

  </head>
  <body>
    <section id="cover">
        <div id="cover-caption">
            
            <h1 class="display">welcome to bootstrap</h1>
            <p> A car is a wheeled motor vehicle used for transportation. Most definitions of car say they run primarily on roads,
                     seat one to eight people, have four tires, and mainly transport people rather than goods</p>
            <form action="" class="form-line">
        
            <div class="form">
                    <label class="sr-only">name</label>
                    <input type="text" class="form-control form-control-lg" placeholder="peter slim">
                  
                    <label class="sr-only">Email</label>
                    <input type="text" class="form-control form-control-lg" placeholder="slim@example.com">
                
                  <button type="submit" class="btn btn-success btn-lg">okay,go!</button>
            </div>
                </form>

        </div>
    </section>
    <section id="carousel">
            <div id="carousel-home" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-home" data-slide-to="1"></li>
                <li data-target="#carousel-home" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="dec2.jpg" alt="First slide" height="500px" width="500px">
                  <div class="carousel-caption">
                    <h3>Welcome</h3>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="dec3.jpg" alt="Second slide" height="500px" width="500px">
                  <div class="carousel-caption">
                    <h3>New Arrivals</h3>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="dec4.jpg" alt="Third slide" height="500px" width="500px">
                  <div class="carousel-caption">
                    <h3>Experts World</h3>
                  </div>
                </div>
              </div>
         
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
